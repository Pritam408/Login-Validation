<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="viewport" content="width=device-width, intial-scale=1.0">  
        <title>Login</title>
<!--    Css File link -->
        <link rel="stylesheet" href="style.css">

        <!-- Font Awesome CDN link -->
        <script src="https://kit.fontawesome.com/b551b7f66c.js" crossorigin="anonymous"></script>

    </head>
    <body>
            <div class="container">
                <div class="header">
                    <h2>Create Account</h2>
                </div>
                <form class="form" id="form">
                    <div class="form-control">
                        <label >Username</label>
                        <input type="text" placeholder="Type your Name" id="username">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message </small>
                    </div>

                    <div class="form-control">
                        <label >Email</label>
                        <input type="email" placeholder="Type Email" id="email">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Provide valid Email</small>
                    </div>

                    <div class="form-control">
                        <label >Password</label>
                        <input type="password" placeholder="Type password" id="password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message </small>
                    </div>

                    <div class="form-control">
                        <label >password check</label>
                        <input type="password" placeholder="password check" id="password2">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message </small>
                    </div>
                    
                    <button>Submit</button>
                 
                </form>
            </div>











        <!-- JavaScript file link -->
        <script src="script.js"></script>
    </body>
</html>
